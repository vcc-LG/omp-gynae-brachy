{% extends 'myapp/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    RTPlan parse fail</h2>
                <div class="error-details">
                    Sorry, the RT Plan could not be opened.
                </div>
<div class="col-xs-12" style="height:50px;"></div>
                <div class="error-actions">
                  <a href='/view_case/{{patient_ID}}/{{case_label}}' class="btn btn-default" role="button"><span class="glyphicon glyphicon-step-backward"></span>Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
